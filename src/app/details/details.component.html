<nav  class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Angular CRUD</h1>
        <div class="d-flex">
            <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
        </div>
    </div>
</nav>
<div class="row product-details" *ngFor="let product of productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{product.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{product.title}}</h1>
            <h3>Category : {{product.category}}</h3>
            <h5>Description: {{product.description}}</h5>
            <p><strong>Price:</strong> ${{product.price}}</p>
            <button routerLink="/dashboard" class="btn btn-primary"> Back</button>
        </div>
    </div>
</div>
